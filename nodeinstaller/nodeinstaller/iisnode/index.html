<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SECURITYPORTAL-1148-stderr-1415281021188.txt","computername":"SECURITYPORTAL","pid":1148,"type":"stderr","created":1415281021188},{"file":"SECURITYPORTAL-1772-stderr-1415280860566.txt","computername":"SECURITYPORTAL","pid":1772,"type":"stderr","created":1415280860566},{"file":"SECURITYPORTAL-3372-stdout-1415281121402.txt","computername":"SECURITYPORTAL","pid":3372,"type":"stdout","created":1415281121402},{"file":"SECURITYPORTAL-3376-stdout-1415352275637.txt","computername":"SECURITYPORTAL","pid":3376,"type":"stdout","created":1415352275637},{"file":"SECURITYPORTAL-3540-stdout-1415356772516.txt","computername":"SECURITYPORTAL","pid":3540,"type":"stdout","created":1415356772516},{"file":"SECURITYPORTAL-3804-stderr-1415280816177.txt","computername":"SECURITYPORTAL","pid":3804,"type":"stderr","created":1415280816177},{"file":"SECURITYPORTAL-4092-stderr-1415280899918.txt","computername":"SECURITYPORTAL","pid":4092,"type":"stderr","created":1415280899918},{"file":"SECURITYPORTAL-4324-stderr-1415281018331.txt","computername":"SECURITYPORTAL","pid":4324,"type":"stderr","created":1415281018331}];
        var lastUpdated = 1415356772658;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
